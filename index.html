!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="./styles.css"/>
  <title>Palindrome Checker</title>
  <head>
  <body>
    <h1>Is it a palindrome</h1>
    <div id="parent-container">
      <div id="defination">
        <p>A <i>palindrome</i> is a word, phrase, number, or other sequence of characters that reads the same forward and backward (ignoring spaces, punctuation, and capitalization). In other words, it remains unchanged when its order is reversed.</p>
      <div>
        <div id="form">
         <label for="text-input">Enter the word to check whether its a palindrome:</label>
         <input id="text-input" type="text" required />
         <button id="check-btn">Check</button>
         <div id="result">
        </div>
    <div>
      <p id="copyright">@kkipkorir</p>
      <script src="./script.js"></script>
  <body>
</html>
